<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

  </head>
  <body>
    <header id="header">
      <div id="background">
        <img
          src="../img/headerBackground.png"
          alt="Backgound image"
          class="bg-img"
        />
        <div id="background-text">
          <h1><a href="#" class="clear wheat">Assignment 1</a></h1>
          <h3>My website</h3>
        </div>
      </div>
      <nav>
        <ul class="nav-list wheat">
          <li><a href="page.html" class="clear black">Home</a></li>
          <li><a href="typography.html" class="clear black">Typography</a></li>
          <li><a href="form.html" class="clear black">Form</a></li>
          <li><a href="about.html" class="clear black">About</a></li>
          <li><a href="column3.html" class="clear black">Column3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="post" id="credit-card-form">
        <div id="holder-div">
          <label for="cardHolder">Card Holder:</label>
          <input type="text" id="holder" name="holder" required />
        </div>

        <div id="amount-div">
          <label for="amount">Amount (SEK):</label>
          <input type="number" id="amount" name="amount" required />
        </div>

        <div id="card-type-div">
          <label for="card-type">Type:</label>
          <div id="card-type-options-div">
            <label>
              <input type="radio" name="card-type" value="VISA" checked />
              Visa
            </label>
            <label>
              <input type="radio" name="card-type" value="MasterCard" />
              MasterCard
            </label>
          </div>
        </div>

        <div id="card-number-div">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />
        </div>

        <div id="card-validity-div">
          <label for="card-validity">Validity (MM/YY):</label>
          <input type="text" id="card-validity" name="card-validity" required />
        </div>

        <div id="submit-button-div"><button type="submit">Submit</button></div>
      </form>
    </main>
    <footer id="footer">
      <div class="footer-section">
        <h2>MDN References</h2>
        <ul class="nav-list vertical">
          <li>
            <a

      <div class="footer-section">

            <a href="https://validator.w3.org/" class="clear black"
              >W3 Validator (HTML)</a

              >CSS Validator (CSS)</a
            >
          </li>
        </ul>
      </div>
      <div class="footer-section">
        <h2>W3C Standards</h2>

          <li>

              href="https://html.spec.whatwg.org/multipage/"

        </ul>
      </div>
    </footer>
  </body>
